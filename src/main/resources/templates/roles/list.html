<!DOCTYPE html>
<html lang="fr"

      layout:decorate="/home">
  <head>
      <meta charset="UTF-8">
      <title>Liste des roles</title>
  </head>
  <body>
    <div layout:fragment="content">

        <div class="row column2 graph margin_bottom_30">

                    <div class="full graph_head">

                    </div>
                    <div class="full graph_revenue">

                                            <thead>
                                                <tr>
                                                    <th>ID Role</th>
                                                    <th>Nom_Role</th>
                                                    <th>Description_Role</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>1</td>
                                                    <td>Super Admin</td>
                                                    <td>Avec ce role, vous aurez tous les droits</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
