<!DOCTYPE html>
<html lang="fr"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="/home">
    <head>
        <meta charset="UTF-8">
        <title>Ajout de Compte</title>
    </head>
    <body>
    <div layout:fragment="content">
        <!-- graph -->
        <div class="row column2 graph margin_bottom_30">
            <div class="col-md-l2 col-lg-12">
                <div class="white_shd full">
                    <div class="full graph_head">
                        <div class="heading1 margin_0">
                            <h2>Formulaire d'ajout des comptes</h2>
                        </div>
                    </div>
                    <div class="full graph_revenue">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="content">
                                    <div class="area_chart">
                                        <form>
                                            <div class="form-group">
                                                <label class="control-label">ID Client</label>
                                                <input class="form-control" type="number" min="1" name="client" id="client" />
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">Type de compte</label>
                                                <input class="form-control" type="text" name="type" id="type" />
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">Date de creation</label>
                                                <input class="form-control" type="text" name="date" id="date" />
                                            </div>
                                            <div class="form-group">
                                                <input class="btn btn-success" type="submit" name="envoyer" id="envoyer" value="Enregistrer" />
                                                <input class="btn btn-danger" type="reset" name="annuler" id="annuler" value="Annuler" />
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
